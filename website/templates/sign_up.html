{% extends "base.html" %}
{% block title %} sign_up {% endblock %}
{% block content %}
<form method="post">
    <h3 align = "center">
        Sigh_up
    </h3>
    <div class="form-group">
        <label for = "email">
            Email Address
        </label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter"
        />
    </div>
    <div class="form-group">
        <label for = "FirstName">
            FirstName
        </label>
        <input
            type="FirstName"
            class="form-control"
            id="FirstName"
            name="FirstName"
            placeholder="Enter"
        />
    </div>
    <div class="form-group">
        <label for = "password">
            password
        </label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="EnterPassword"
        />
    </div>
    <div class="form-group">
        <label for = "Confirmpassword">
            Enter password one more
        </label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirmpassword"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">submit</button>
</form>
{% endblock %}
